<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
    h1, #logo{
      text-align: center;
    }
    img{
      width: 600px;
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div id="logo" class="mt-5">
        <img src="img/login.png" alt="Logo jap">
      </div>
      <h1 class="mt-3"><strong>Inicio de sesión</strong></h1>
      <div class="container text-center w-25 mt-5">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" class="form-control" id="email">
        <label for="pass">Contraseña</label>
        <input type="password" name="pass" placeholder="Contraseña" class="form-control" id="pass">
        <button class="mt-2 btn btn-primary" id="boton">Ingresar</button>
      </div>
    </div>
    <div id="alerta"></div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
